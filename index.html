<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bildungsbiografie-Spiel</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    .karte { background: white; border-radius: 10px; padding: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    .btn { padding: 0.75rem 1.5rem; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    .biografie { margin-top: 2rem; padding: 1rem; background: #e8f5e9; border-radius: 8px; }
    #output p { font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>Bildungsbiografie-Spiel</h1>
  <div class="karte" id="output">
    <p>Starte dein Leben: Klicke unten auf "Zieh".</p>
  </div>
  <button class="btn" onclick="ziehen()">Zieh</button>  <div class="biografie" id="biografie">
    <h3>Deine Biografie:</h3>
    <ul id="log"></ul>
  </div>  <script>
    const stationen = [
      {
        titel: "Herkunft",
        karten: [
          { text: "Hauptschuleltern – wenig Unterstützung, kaum Bücher." },
          { text: "Realschuleltern – mittlere Bildung, wenig Förderung." },
          { text: "Abi-Eltern – stabiles Umfeld mit Bildungserwartung." },
          { text: "Akademikereltern – gezielte Förderung, Zugang zu Ressourcen." }
        ]
      },
      {
        titel: "Modifikator",
        karten: [
          { text: "Kein Modifikator – du startest ohne strukturelle Benachteiligung." },
          { text: "Migrationshintergrund – Sprache & Systeme sind neu für deine Familie." },
          { text: "Alleinerziehend – wenig Zeit für Unterstützung, viel Eigenverantwortung." },
          { text: "Ländlicher Raum – weiter Schulweg, wenig Angebote." },
          { text: "Behinderung – du hast eine diagnostizierte Lernstörung." },
          { text: "Geflüchtet – du lebst in einem neuen Land mit vielen Herausforderungen." }
        ]
      },
      {
        titel: "Frühe Weichenstellung",
        karten: [
          { text: "Kein Kita-Besuch – du lernst Strukturen erst in der Schule kennen." },
          { text: "Kita mit Sprachförderung – du entwickelst schnell Wortschatz & Ausdruck." },
          { text: "Vorlesen zuhause – du entwickelst früh Interesse an Sprache." },
          { text: "Unstrukturierter Alltag – du bist viel allein." }
        ]
      },
      {
        titel: "Grundschulempfehlung",
        karten: [
          { text: "Hauptschulempfehlung – wegen Noten und Verhalten." },
          { text: "Realschulempfehlung – du bist durchschnittlich, ruhig, ordentlich." },
          { text: "Gymnasialempfehlung – deine Lehrer*innen fördern dich gezielt." }
        ]
      },
      {
        titel: "Schulphase 5–10",
        karten: [
          { text: "Stabile Leistung – du hast Freunde und kommst gut mit." },
          { text: "Überforderung – du kämpfst mit Druck und Tempo." },
          { text: "Fachinteresse – du entwickelst Talent in einem Bereich." }
        ]
      },
      {
        titel: "Übergang Sek II / Ausbildung",
        karten: [
          { text: "Reibungsloser Übergang – du startest motiviert in die Oberstufe oder Ausbildung." },
          { text: "Warteschleife – keine Stelle, du machst eine Maßnahme." },
          { text: "Wechsel in Fachrichtung – du suchst deinen Weg noch." }
        ]
      },
      {
        titel: "Abschluss",
        karten: [
          { text: "Ohne Abschluss – du verlässt das System vorzeitig." },
          { text: "Berufsabschluss – du hast eine anerkannte Ausbildung." },
          { text: "Abitur – du schließt die Oberstufe erfolgreich ab." }
        ]
      },
      {
        titel: "Beruf & Einkommen",
        karten: [
          { text: "Aushilfe im Lager – 3.008 € brutto/Monat." },
          { text: "Bürokaufmann/-frau – 3.636 € brutto/Monat." },
          { text: "Ingenieur*in Umwelttechnik – 4.710 € brutto/Monat." },
          { text: "Lehrkraft mit Staatsexamen – 6.155 € brutto/Monat." }
        ]
      }
    ];

    let phase = 0;
    const log = [];

    function ziehen() {
      const output = document.getElementById("output");
      const logList = document.getElementById("log");
      if (phase < stationen.length) {
        const schritt = stationen[phase];
        const karte = schritt.karten[Math.floor(Math.random() * schritt.karten.length)];
        const eintrag = `<strong>${schritt.titel}:</strong> ${karte.text}`;
        output.innerHTML = `<p>${eintrag}</p>`;
        log.push(eintrag);
        phase++;
      } else {
        output.innerHTML = `<p><strong>Spiel beendet.</strong> Deine Bildungsbiografie ist abgeschlossen.</p>`;
      }

      logList.innerHTML = "";
      log.forEach(e => {
        const li = document.createElement("li");
        li.innerHTML = e;
        logList.appendChild(li);
      });
    }
  </script></body>
</html>
