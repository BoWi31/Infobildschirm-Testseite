<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm BoWi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, #0066cc, #33cc33);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .clock {
            font-size: 18px;
        }
        .container {
            margin-top: 65px;
            width: 100vw;
            height: calc(100vh - 65px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: lightgray;
            position: fixed;
            top: 60px;
            left: 0;
            z-index: 1000;
        }
        .progress {
            height: 100%;
            background: #33cc33;
            width: 0%;
            transition: width linear;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="clock" id="clock"></div>
        <div>Infobildschirm BoWi</div>
    </div>
    <div class="progress-bar" id="progress-bar"></div>
    
    <div class="container">
        <div id="content"></div>
        
        <div class="navigation">
            <button class="nav-button" onclick="prevScreen()">◀</button>
            <button class="nav-button" onclick="nextScreen()">▶</button>
        </div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
        
        const screens = [
            { url: "https://ajax.webuntis.com/WebUntis/monitor?school=HRS%20Peine&monitorType=subst&format=Vertretung%20Le%20Wi", duration: 300000 },
            { url: "https://bowi31.github.io/anschlussfoerderung", duration: 30000 },
            { url: "https://www.meteoblue.com/en/weather/widget/daily?geoloc=fixed&days=3&tempunit=C&windunit=kmh&precipunit=mm&col=blue", duration: 30000 }
        ];
        
        let currentIndex = 0;

        function showScreen(index) {
            const content = document.getElementById("content");
            content.innerHTML = `<iframe src="${screens[index].url}" width="100%" height="100%" frameborder="0"></iframe>`;
            setTimeout(() => {
                content.firstChild.style.opacity = "1";
            }, 100);
            updateProgressBar(screens[index].duration);
        }

        function updateProgressBar(duration) {
            const bar = document.getElementById("progress-bar");
            bar.innerHTML = `<div class="progress"></div>`;
            setTimeout(() => {
                bar.firstChild.style.width = "100%";
                bar.firstChild.style.transition = `width ${duration / 1000}s linear`;
            }, 100);
        }

        function cycleScreens() {
            showScreen(currentIndex);
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % screens.length;
                cycleScreens();
            }, screens[currentIndex].duration);
        }
        
        function nextScreen() {
            currentIndex = (currentIndex + 1) % screens.length;
            showScreen(currentIndex);
        }
        
        function prevScreen() {
            currentIndex = (currentIndex - 1 + screens.length) % screens.length;
            showScreen(currentIndex);
        }
        
        showScreen(currentIndex);
        cycleScreens();
    </script>
</body>
</html>
